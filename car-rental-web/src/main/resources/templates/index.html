<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--head-->
<div th:replace="header :: navbar"></div>

<!-- login Modal -->
<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登陆页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码不少于6位">
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="loginUser()">登陆</button>
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registry()">注册</button>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-default col-sm-offset-5 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- registry Modal -->
<div class="modal fade" id="registryModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="usernameReg" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usernameReg" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordReg" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordReg" placeholder="密码不少于6位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="gender">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registryUser()">注册</button>
                <button type="button" class="btn btn-default col-sm-offset-4 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function login() {
        console.log("yes");
        $("#loginModel").modal('show');
        console.log("ok");
    }

    function loginUser() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url: "/user/login",
            type: "POST",
            data: {
                username: username,
                password: password
            },
            success: function (data) {
                if (data.code === 100) {
                    alert(data.msg);
                    $("#loginModel").modal('hide');
                } else {
                    console.log(data.msg);
                }
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
    }

    function registry() {
        $("#loginModel").modal('hide');
        $("#registryModel").modal('show');
    }

    function registryUser() {
        var username = $("#usernameReg").val();
        var password = $("#passwordReg").val();
        var gender = $("#gender").val();
        $.ajax({
            url: "/user/registry",
            type: "POST",
            data: {
                username: username,
                password: password,
                gender: gender
            },
            success: function (data) {
                if (data.code === 100) {
                    alert(data.msg);
                    $("#registryModel").modal('hide');
                } else {
                    console.log(data.msg);
                }
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
    }
</script>
</html>
