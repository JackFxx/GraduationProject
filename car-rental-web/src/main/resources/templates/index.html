<!-- login Modal -->
<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登陆页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码不少于6位">
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="loginUser()">登陆</button>
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registry()">注册</button>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-default col-sm-offset-5 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- registry Modal -->
<div class="modal fade" id="registryModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden=”true” data-backdrop=”static”>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="usernameReg" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usernameReg" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordReg" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordReg" placeholder="密码不少于6位" readonly>
                    </div>
                </div>
                <div class="form-group row">

                            <option value="0">男</option>
                            <option value="1">女</option>

                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registryUser()">注册</button>
                <button type="button" class="btn btn-default col-sm-offset-4 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>

                <span aria-hidden="true">上传</span>
            </a>
        </div>
    </form>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        var MaxInputs = 21;
        var AddButton = $("#addInput");
        var InputsWrapper = $("#saveWrapper");
        var x = InputsWrapper.length;//initlal text box count; //to keep track of text box added
        var FieldCount = 0;
        $(AddButton).click(function (e)  //on add input button click
        {
            if (x < MaxInputs) //max input box allowed
            {
                x++; //text box added increment
                $(InputsWrapper).append('<div class="remove-ready row" style="margin-top: 50px;margin-left: 45px">' +
                    '<div>' +
                    '<label for="secondUrl' + (FieldCount) + '">次图:</label>' +
                    '<input name="secondUrl[]" type="file" class="form-control" id="secondUrl' + (FieldCount) + '"><a href="#" id="removeInput\' + (FieldCount) + \'" class="col-sm-0.5 btn btn-default removeLocal"><span aria-hidden="true">-</span></a>' +
                    '</div></div>');
                FieldCount++;//add input box
            }
            return false;
        });

        $("body").on("click", ".removeLocal", function (e) { //user click on remove text
            if (x > 1) {
                $(this).parent('div').parent('div').remove(); //remove text box
                x--; //decrement textbox
                FieldCount--;
            }
            return false;
        })
    });

    //添加类目
    function saveCategory() {
//        var files = $("#mainUrl").get(0).files[0];
        var data = new FormData();
        var urls = document.getElementsByName('secondUrl[]');//获取到复选框的名称
        for (var i = 0; i < urls.length; ++i) {
            data.append('files', $(urls[i]).get(0).files[0]);
        }
        var categoryName = $("#categoryName").val();
        var detailDes = $("#detailDes").val();
        var type = $("#type").val();
        var realPrice = $("#realPrice").val();
        var linePrice = $("#linePrice").val();
        var sourceUser = $("#sourceUser").val();
        data.append("categoryName", categoryName);
        data.append("detailDes", detailDes);
        data.append("type", type);
        data.append("realPrice", realPrice);
        data.append("linePrice", linePrice);
        data.append("sourceUser", sourceUser);
        $.ajax({
            url: '/category/save',
            type: 'POST',
            dataType: 'json', // 接受数据格式
            data: data,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                alert(result.msg);
            }
        });
    }

    function uploadBanner() {
        var bannerPath = $("#bannerPath").get(0).files[0];//上传的文件file
        var data = new FormData();
        data.append('bannerPath', bannerPath);
        $.ajax({
            url: "/common/upload/banner",
            type: "POST",
            cache: false,
            processData: false,
            contentType: false,
            data: data,
            success: function (data) {
                if (data.code == 200) {
                    console.log(data.msg);
                } else {
                    alert(data.msg);
                }
            }
        })
    }

    $('#registryModel').on('hide.bs.modal', function () {

    function login() {
        console.log("yes");
        $("#loginModel").modal('show');
        console.log("ok");
    }

    function loginUser() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url: "/user/login",
            type: "POST",
            data: {
                username: username,
                password: password
            },
            success: function (data) {
                if (data.code === 100) {
                    alert(data.msg);
                    $("#loginModel").modal('hide');
                } else {
                    console.log(data.msg);
                }
            },
            error: function (data) {

    function registry() {
        $("#loginModel").modal('hide');
        $("#registryModel").modal('show');
    }

    function registryUser() {
        var username = $("#usernameReg").val();
        var password = $("#passwordReg").val();
        var gender = $("#gender").val();
        $.ajax({
            url: "/user/registry",
            type: "POST",

                if (data.code === 100) {
