<!-- login Modal -->
<div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登陆页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码不少于6位">
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="loginUser()">登陆</button>
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registry()">注册</button>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-default col-sm-offset-5 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- registry Modal -->
<div class="modal fade" id="registryModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden=”true” data-backdrop=”static”>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册页面</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="usernameReg" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usernameReg" placeholder="用户名不超过10位">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordReg" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordReg" placeholder="密码不少于6位" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="gender">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer row">
                <button type="button" class="btn btn-primary col-sm-offset-4 col-sm-2" onclick="registryUser()">注册</button>
                <button type="button" class="btn btn-default col-sm-offset-4 col-sm-2" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div>
    <button onclick="checkAll()">确定</button>
    <button onclick="batchSend()">发送</button>
    <input type="checkbox" id="all">
   <div id="sendMessageTable">
       <input type="text" id="checkname" size="10">
   </div>
</div>
<form class="form-inline" role="form">
    <div class="col-xs-10">
        <label>banner图:</label>
        <input id="bannerPath" type="file" class="form-control input-sm" style="width: auto;" required=""
               placeholder="banner图">
        <a href='javascript:uploadBanner()' class='btn btn-default radius '><i
                class='ion-checkmark-round'></i>确认上传</a>
    </div>
</form>
</body>
<script type="text/javascript">
    function uploadBanner() {
        var bannerPath = $("#bannerPath").get(0).files[0];//上传的文件file
        var data = new FormData();
        data.append('bannerPath', bannerPath);
        $.ajax({
            url: "/common/upload/banner",
            type: "POST",
            cache: false,
            processData: false,
            contentType: false,
            data: data,
            success: function (data) {
                if (data.code == 200) {
                    console.log(data.msg);
                } else {
                        alert(data.msg);
                }
            }
        })
    }
    $('#registryModel').on('hide.bs.modal', function () {
        alert('模态框关闭了');
    });
    function batchSend() {
        var ids = new Array();
        $("#sendMessageTable").find('input[name="checkname"]:checked').each(function () {
            ids.push($(this).val());
        });
        if (ids.length === 0 || ids == null) {
            alert("数据未勾选");
            return;
        }
        console.log(ids);
        $.ajax({
            url: "/user/test",
            async:false,
            dataType:"json",
            data:{
              'ids':ids
            },
            success: function (result) {
                if (result.code == 200) {
                    console.log(result.msg);
                    buildSendForm(cshopSendFrom, false);
                } else {
                    alert(result.msg);
                }
            }
        });
    }
    function login() {
        console.log("yes");
        $("#loginModel").modal('show');
        console.log("ok");
    }

    function loginUser() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url: "/user/login",
            type: "POST",
            data: {
                username: username,
                password: password
            },
            success: function (data) {
                if (data.code === 100) {
                    alert(data.msg);
                    $("#loginModel").modal('hide');
                } else {
                    console.log(data.msg);
                }
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
    }

    function registry() {
        $("#loginModel").modal('hide');
        $("#registryModel").modal('show');
    }

    function registryUser() {
        var username = $("#usernameReg").val();
        var password = $("#passwordReg").val();
        var gender = $("#gender").val();
        $.ajax({
            url: "/user/registry",
            type: "POST",
            data: {
                username: username,
                password: password,
                gender: gender
            },
            success: function (data) {
                if (data.code === 100) {
                    alert(data.msg);
                    $("#registryModel").modal('hide');
                } else {
                    console.log(data.msg);
                }
            },
            error: function (data) {
                console.log(data.msg);
            }
        });
    }
</script>
