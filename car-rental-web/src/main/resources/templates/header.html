<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" th:fragment="navbar">
    <div class="navbar-collapse collapse">
        <div class="col-md-8">.col-md-1</div>
        <div class="col-md-2">

            <div th:switch="${user}">
                <p th:case="${user == null}"><a th:if="${user == null}" th:text="请登陆" href='javascript:login()'></a></p>
                <p th:case="${user != null}">
                <div class="dropdown">
                <a id="dLabel" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${user != null ? user.username : ''}"></span>
                    <span class="caret"></span>
                    <input type="hidden" id="userId" th:value="${user != null ? user.id : ''}"/>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dLabel">
                    <li role="presentation"><a href="#">个人中心</a></li>
                    <li role="presentation"><a href="#">注销用户</a></li>
                    <li role="presentation"><a href="#"></a></li>
                </ul>
                </div>
                </p>
            </div>
        </div>
        <div class="col-md-1">
            <a href=''>购物车</a>
        </div>
        <div class="col-md-1">
            <a href=''>购物车</a>
        </div>
    </div>
</nav>
</body>
</html>
